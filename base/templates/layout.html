{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
        <title>STOCK CHECKER</title>
    </head>

    <body id="main_body" >
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <nav class="navbar fixed-bottom navbar-light " id="green">
        <button class="btn btn-light mr-2">
            <a href="{% url 'stocks:home' %}">HOME</a>
        </button>

        <form action="{% url 'stocks:stock_search' %}" id="center main_search" class="form-inline" method="post">
            {% csrf_token %} 
            <input type="text" class="form-control mr-sm-2" type="seach" placeholder="enter ticker...." aria-label="Search" name="ticker">
            <button class="btn btn-light my-2 my-sm-0"> Check Stock Info</button>
        </form>

        <button class="btn btn-light">
            <a href="/accounts/logout">LOGOUT</a>
        </button>
        
    </nav>
    {% block body %}{% endblock %}
    {% block extra_js %}{% endblock %}
    </body>
</html>
